<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords Generators</title>
    <link rel="icon" type="image/jpg" href="./images/favicon.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <h1>Generate a</h1>
            <h1>random password</h1>
            <p>Never use an insecure password again</p>
        </main>
        <p class="pass--length--mssge">Choose the password length (by default the passwords length is 15).</p>
        <form action="">
            <input id="passLength" type="text" placeholder="Only numbers are allowed" size="25" onkeyup="onlyNumbers(this)"> 
        </form>
        <button id="passBtn">GENERATE PASSWORDS</button>
        <div class="pass--section">
            <span class="pass1--section">
                <div class="pass1--sector">
                    <h4 id="pass1"></h4>
                </div>
                <button id="copyBtn1"><img  class="copy--image" src="./images/copy.png" alt="copy image" ></button>
            </span>
            <span class="pass2--section">
                <div class="pass2--sector">
                    <h4 id="pass2"></h4>
                </div>
                <button id="copyBtn2"><img class="copy--image" src="./images/copy.png" alt="copy image" "></button>
            </span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
